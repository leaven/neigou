<!DOCTYPE html>
<html>
<head>
	<title>百度视频内购</title>
</head>
<body>
<div class="neigou">
	<form>
		<div class="person-info">
			<h3>第一步：填写用户信息<b>(重要)</b></h3>
			<span>订单用户信息填写</span>
			<p><label>姓名：</label><input type="text" class="person-name" /></p>
			<p><label>公司邮箱：</label><input type="text" class="person-name" /></p>
			<p><label>手机：</label><input type="text" class="person-name" /></p>
			<p><label>工位：</label><input type="text" class="person-name" /></p>
		</div>
		<div class="good-info">
			<h3>第二步：选择合适你的百度影棒</h3>
			<div class="3s">
				<img src="" />
				<span class="title">百度影棒3S</span>
				<span class="pre-price">原价：399元<b></b></span>
				<span class="cur-price">仅售：315元</span>
				<span class="notice">前100名购买者送电视游戏专用手柄</span>
				<label>购买数量：</label>
				<input type="submit" />
			</div>
			<div class="2s">
				<img src="" />
				<span class="title">百度影棒2S+</span>
				<span class="pre-price">原价：399元<b></b></span>
				<span class="cur-price">仅售：315元</span>
				<label>购买数量：</label>
				<input type="submit" />
			</div>
		</div>
	</form>

</div>
<script src="./lib/jquery.js"></script>
<script type="text/javascript" src="./bdPassport/bdPassport.js"></script>
</body>
</html>
